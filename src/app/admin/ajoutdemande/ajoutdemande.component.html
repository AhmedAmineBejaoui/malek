<div class="ajout-container">
  <h2>Nouvelle Demande</h2>

  <form [formGroup]="demandeForm" (ngSubmit)="envoyer()">
    <div class="form-group">
      <label>Type</label>
      <select formControlName="type">
        <option value="" disabled>-- Choisir --</option>
        <option *ngFor="let t of types" [value]="t">{{ t }}</option>
      </select>
      <div class="error" *ngIf="demandeForm.get('type')?.touched && demandeForm.get('type')?.invalid">
        Veuillez choisir un type.
      </div>
    </div>

    <div class="form-group">
      <label>Sous-type</label>
      <select formControlName="sousType">
        <option value="" disabled>-- Choisir --</option>
        <option *ngFor="let st of sousTypes" [value]="st">{{ st }}</option>
      </select>
      <div class="error" *ngIf="demandeForm.get('sousType')?.touched && demandeForm.get('sousType')?.invalid">
        Veuillez sélectionner un sous-type.
      </div>
    </div>

    <div class="form-group">
      <label>Carte</label>
      <select formControlName="carte">
        <option value="" disabled>-- Choisir --</option>
        <option *ngFor="let c of cartes" [value]="c">{{ c }}</option>
      </select>
      <div class="error" *ngIf="demandeForm.get('carte')?.touched && demandeForm.get('carte')?.invalid">
        Veuillez choisir une carte.
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" rows="4"></textarea>
      <div class="error" *ngIf="demandeForm.get('description')?.touched && demandeForm.get('description')?.invalid">
        La description est requise.
      </div>
    </div>

    <button type="submit">Envoyer</button>

    <div class="msg-success" *ngIf="success">Demande envoyée avec succès !</div>
  </form>
</div>
