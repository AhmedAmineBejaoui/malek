
<div class="ajout-container max-w-xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">Nouvelle Demande</h2>

  <form [formGroup]="demandeForm" (ngSubmit)="envoyer()" class="space-y-4">
    <div class="form-group flex flex-col">
      <label class="mb-1 font-medium">Type</label>
      <select formControlName="type" class="p-2 border rounded">
        <option value="" disabled selected>Choisissez un type</option>
        <option *ngFor="let t of types" [value]="t">{{ t }}</option>
      </select>
      <div class="error" *ngIf="demandeForm.get('type')?.touched && demandeForm.get('type')?.invalid">
        Veuillez choisir un type.
      </div>
    </div>

    <div class="form-group flex flex-col">
      <label class="mb-1 font-medium">Sous-type</label>
      <select formControlName="sousType" class="p-2 border rounded">
        <option value="" disabled selected>Choisissez un sous-type</option>
        <option *ngFor="let st of sousTypes" [value]="st">{{ st }}</option>
      </select>
      <div class="error" *ngIf="demandeForm.get('sousType')?.touched && demandeForm.get('sousType')?.invalid">
        Veuillez sélectionner un sous-type.
      </div>
    </div>

    <div class="form-group flex flex-col">
      <label class="mb-1 font-medium">Description</label>
      <textarea formControlName="description" rows="4" class="p-2 border rounded"></textarea>
      <div class="error" *ngIf="demandeForm.get('description')?.touched && demandeForm.get('description')?.invalid">
        La description est requise.
      </div>
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Envoyer</button>


    <div class="msg-success" *ngIf="success">Demande envoyée avec succès !</div>
  </form>
</div>
